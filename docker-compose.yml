version: "3.8"
services:
  adapt-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    ports:
      - "${PORT:-5000}:${PORT:-5000}"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${PORT:-5000}/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
